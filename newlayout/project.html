        <div id="page-wrapper" >
            <div id="page-inner">
                <div class="row">
                    <div class="col-md-12">
                        <h2>Add Project</h2>
                    </div>
                </div>              
                <hr />

                <form class='form-horizontal form-padding' role='form'>
                    <div class='form-group grp'>
                        <label for='client' class="col-sm-4">Client:<span class='req'>*</span></label>
                        <div class="col-sm-6">
                            <input class='form-control w33' id='client'>
                        </div>
                    </div>
                    <div class='form-group grp'>
                        <label for='title' class="col-sm-4">Project Title:<span class='req'>*</span></label>
                        <div class="col-sm-6">
                            <input class='form-control w33' id='title'>
                        </div>
                    </div>
                    <div class='form-group grp'>
                        <label for='title' class="col-sm-4">Duration:<span class='req'>*</span></label>
                        <div class="col-sm-6">
                            <select class="selectpicker" data-width='22%'>
                                <option>Month</option>
                                <option>Jan</option>
                                <option>Feb</option>
                                <option>Mar</option>
                                <option>Apr</option>
                                <option>May</option>
                            </select>
                            <select class="selectpicker" data-width='22%'>
                                <option>Year</option>
                                <option>2019</option>
                                <option>2018</option>
                                <option>2017</option>
                                <option>2016</option>
                                <option>2015</option>
                            </select> To 
                            <select class="selectpicker" data-width='22%'>
                                <option>Month</option>
                                <option>Jan</option>
                                <option>Feb</option>
                                <option>Mar</option>
                                <option>Apr</option>
                                <option>May</option>
                            </select>
                            <select class="selectpicker" data-width='22%'>
                                <option>Year</option>
                                <option>2019</option>
                                <option>2018</option>
                                <option>2017</option>
                                <option>2016</option>
                                <option>2015</option>
                            </select>
                        </div>
                    </div>
                    <div class='form-group grp'>
                        <label for='lctn' class="col-sm-4">Project Location:</label>
                        <div class="col-sm-6">
                            <input class='form-control w33' id='lctn'>
                        </div>
                    </div>
                    <div class='form-group grp'>
                        <label for='lctn' class="col-sm-4">Project Details:<span class='req'>*</span></label>
                        <div class="col-sm-8">
                            <textarea id='lctn' rows='5' style='resize:vertical;width:50%'></textarea>
                        </div>
                    </div>
                    <div class='form-group grp'>
                        <label for='lctn' class="col-sm-4">Role:</label>
                        <div class="col-sm-6">
                            <input class='form-control w33' id='lctn'>
                        </div>
                    </div>
                    <div class='form-group grp'>
                        <label for='lctn' class="col-sm-4">Team Size:</label>
                        <div class="col-sm-6">
                            <input class='form-control w33' id='lctn'>
                        </div>
                    </div>
                    <div class='form-group grp'>
                        <label for='lctn' class="col-sm-4">Role Description:</label>
                        <div class="col-sm-8">
                            <textarea id='lctn' rows='5' style='resize:vertical;width:50%'></textarea>
                        </div>
                    </div>
                    
                    <div class='form-group grp'>
                        <label for='lctn' class="col-sm-4">Skills Used:</label>
                        <div class="col-sm-8">
                            <textarea id='lctn' rows='5' style='resize:vertical;width:50%'></textarea>
                        </div>
                    </div>

                    <div class="text-center">
                        <a href="#" class="btn btn-primary" style='margin:20px 0 0 1%;'>Save Changes</a>
                        <a href="#" class="btn btn-default" style='margin:20px 0 0 1%;'>Cancel</a>
                    </div>             
                </form>
            </div>
            <!-- /. PAGE INNER  -->
        </div>
        <!-- /. PAGE WRAPPER  -->
    </div>
    <!-- /. WRAPPER  -->

</body>
</html>
