    <script src="assets/js/jquery-1.10.2.js"></script>

    <script>
    $(document).ready(function() {
        var max_fields = 10;
        var x = 1; //initlal text box count
        $(".add_field_button").click(function(e){ //on add input button click
            e.preventDefault();
            if( $(".input_fields_wrap tr").length < max_fields){ //max input box allowed
                x++; //text box increment
                $(".input_fields_wrap").append('<tr class="item-'+x+'"><td><input class="form-control"/></td><td><input class="form-control"/></td><td><a href="#" class="remove_field" val="'+x+'">Remove</a></td></tr>'); //add input box
            }
        });

        $(".input_fields_wrap").on("click",".remove_field", function(e){ //user click on remove text
            e.preventDefault(); 
            $(".item-"+$(this).attr("val")).remove()
        })
    });
    </script>
