                <div class="row">
                    <div class="col-md-12">
                        <h2>Other Details</h2>
                    </div>
                </div>              
                <hr />

                <form role='form' class="form-horizontal form-padding">
                    <h5><strong>Languages Known</strong></h5>
                    <table class='skill'>
                        <tbody>
                            <tr>
                                <td width='125'>Language</td>
                                <td width='125'>Proficiency</td>
                            </tr>
                            <tr>
                                <td><input class='form-control' size='13' style='font-size:12px'></td>
                                <td>
                                    <select class='selectpicker' data-width='100%'>
                                        <option>Select</option>
                                        <option>Beginner</option>
                                        <option>Proficient</option>
                                        <option>Expert</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td><input class='form-control' size='13' style='font-size:12px'></td>
                                <td>
                                    <select class='selectpicker' data-width='100%'>
                                        <option>Select</option>
                                        <option>Beginner</option>
                                        <option>Proficient</option>
                                        <option>Expert</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td><input class='form-control' size='13' style='font-size:12px'></td>
                                <td>
                                    <select class='selectpicker' data-width='100%'>
                                        <option>Select</option>
                                        <option>Beginner</option>
                                        <option>Proficient</option>
                                        <option>Expert</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td><input class='form-control' size='13' style='font-size:12px'></td>
                                <td>
                                    <select class='selectpicker' data-width='100%'>
                                        <option>Select</option>
                                        <option>Beginner</option>
                                        <option>Proficient</option>
                                        <option>Expert</option>
                                    </select>
                                </td>
                            </tr>
                        </tbody>
                    </table><br>

                    <h5><strong>Desired Job Details</strong></h5><br>   
                    <div class='form-group'>
                        <label class='col-sm-4' for='lctn'>Job Type:</label>
                        <div class='col-sm-6'>
                            <input type='checkbox'><small> Permanent</small>
                            <input type='checkbox' style='margin-left:2%'><small> Temporary/Contractual</small>
                        </div>
                    </div>
                    <div class='form-group'>
                        <label class='col-sm-4' for='lctn'>Employment Type:</label>
                        <div class='col-sm-6'>
                            <input type='checkbox'><small> Full Time</small> 
                            <input type='checkbox' style='margin-left:2%'><small> Part Time</small> 
                        </div>
                    </div><br>
                    <h5><strong>Affirmative Action</strong></h5><br>
                    <div class='form-group'>
                        <label class='col-sm-4' for='lctn'>Physically Challenged:</label>
                        <div class='col-sm-6'>
                            <input type='radio' name='lctn'><small> Yes</small>
                            <input type='radio' name='lctn' style='margin-left:2%'><small> No</small> 
                        </div>
                    </div>
                    <div class='form-group'>
                        <label for='lctn' class="col-sm-4">Description:</label>
                        <div class="col-sm-8">
                            <textarea id='lctn' rows='3' style='width:50%;resize:vertical;'></textarea>
                        </div>
                    </div>
                </form>
